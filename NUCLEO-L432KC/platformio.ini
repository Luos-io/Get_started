[common]
default_envs = nucleo_l432kc

[env:nucleo_l432kc]
platform = ststm32
board = nucleo_l432kc
framework = stm32cube
lib_ldf_mode =off
build_unflags = -Os
build_flags =
    -O1
    -include node_config.h
    -D GATEFORMAT=TinyJSON
    -DUSE_HAL_DRIVER
    -DUSE_FULL_LL_DRIVER
    -DLUOSHAL=STM32L4
    -D PIPEMODE=SERIAL
    -D PIPEHAL=NUCLEO-L4
lib_deps =
    luos_engine@^2.9.0
    Led
    Blinker_App
    Pipe
    Gate
lib_extra_dirs =
    $PROJECT_DIR/../Apps
    lib
debug_tool = stlink
upload_protocol = stlink
